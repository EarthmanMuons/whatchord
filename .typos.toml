[default]
locale = "en-us"

[files]
# exclude Xcode project and Interface Builder files
extend-exclude = ["*.pbxproj", "*.xib"]

# Don't correct these false positives

[type.dart]
extend-ignore-re = [
  # plural ordinal suffixes (e.g. "4ths") used in musical-interval terminology
  "\\b\\d+ths\\b",

  # string interpolation followed by an ordinal suffix (e.g. `${n}nd`)
  "\\$\\{[^}]+\\}nd\\b",
]

[type.readme]
# oddly, the built-in `readme` type isn't matching this properly
extend-glob = ["README.md"]
extend-ignore-re = [
  # developer certificate SHA-256 fingerprint
  "(?i)\\b(?:[0-9a-f]{2}:){31}[0-9a-f]{2}\\b",
]

[type.storyboard]
extend-glob = ["*.storyboard"]
extend-ignore-re = [
  # Xcode storyboard attribute: autogenerated scene identifiers
  "\\bsceneID\\=\"[^\"]+\"",
]
